{% include 'templates/header.html' %}
<div class="container">
    <canvas id="c"></canvas>
    <div ng-controller="signup">
        <div class="signup">
            <div class="form-group">
                <label for="mail">Addresse email</label>
                <input type="text" class="form-control" name="mail" id="mail" placeholder="Entrez votre email" ng-model="mail">
            </div>
            <div class="form-group">
                <label for="pseudo">Pseudo</label>
                <input type="text" class="form-control" name="pseudo" id="pseudo" placeholder="Entrez votre pseudo"
                    ng-model="username">
            </div>
            <div class="form-group">
                <label for="pass">Mot de passe</label>
                <input type="password" class="form-control" name="pass" id="pass" placeholder="Entrez votre mot de passe"
                    ng-model="password">
            </div>
            <div class="form-group">
                <label for="pass-verif">VÃ©rification</label>
                <input type="password" class="form-control" id="pass-verif" name="pass-verif" placeholder="Retapez votre Mot de passe"
                    ng-model="passwordTest">
            </div>
            <button type="submit" class="btn btn-success" ng-click="signup()">Inscription</button>
            <button class="btn btn-danger" ng-click="logout()">Retour</button>

            <div class="alert alert-{[{type}]} alert-login-tictactoe" id="alert" ng-if="alert" ng-cloak>
                    <strong>{[{strongMessage}]}</strong> {[{message}]}
                </div>
        </div>
    </div>
</div>

{% include 'templates/footer.html' %}
